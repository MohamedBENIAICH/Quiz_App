# Database Configuration for MySQL (Testing)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quiz_project_test?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Configuration for Tests
server.port=7777

# JPA and Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop  # This will drop and recreate the schema at the start and end of tests
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect